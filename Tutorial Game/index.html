<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  </head>
  <body>
    <<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
var platforms;
var game = new Phaser.Game(config);

function preload ()
{
  this.load.image('snow', 'assets/snowbackground.png');
  this.load.image('platform', 'assets/platform.jpg');
  this.load.image('fire', 'assets/fire.png');
  this.load.image('player', 'assets/player.png', );
}

function create ()
{
  this.add.image(400, 300, 'snow');
  this.add.image(100, 300, 'platform');
  this.add.image(200, 200, 'fire');
  this.add.image(400, 300, 'player');

  platforms = this.physics.add.staticGroup();
  platforms.create(260, 600, 'platform').setScale(2).refreshBody();
  platforms.create(500, 430, 'platform');
  platforms.create(670, 220, 'platform');
}

function update ()
{
}

//python -m SimpleHTTPServer 3000
    </script>
  </body>
</html>
